{% extends "ads/base.html" %}

{% block content %}
<h1>Авторизация</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for fm in form %}
    <p><label class="form-label" for="{{ fm.id_for_label }}">{{ fm.label }}:</label>{{ fm }}</p>
    <div class="form-error">{{fm.errors}}</div>
    {% endfor %}
    <button type="submit">Войти</button>
</form>
{% endblock content %}
