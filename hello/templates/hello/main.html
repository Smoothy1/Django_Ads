{% extends 'hello/base.html' %}
{% block content %}

<div class="row">
  {% for sneak in sneakers %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ sneak.name }}</h5>
        <img src="{{ sneak.photo.url }}" class="card-img-top" alt="...">
        <p class="card-text">{{ sneak.base_price }}</p>
        <a href="{{ sneak.get_url }}" class="btn btn-primary">Открыть кроссы</a>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
