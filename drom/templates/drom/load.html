{% extends 'drom/base.html' %}
{% block content %}
<p>Для начала работы загрузите объявления</p>
	<p>Объявления загружены</p>
<ul class="list-articles">
	{% for p in ads %}
				{% if p.photo %}
				<p><img class='img-article-left thumb'src="{{p.photo}}"></p>
				{% endif %}
				<h2>{{p.name}}</h2>
				<p>{{p.price}}</p>
				<p>{{p.year}} год</p>
				<p>{{p.city}} год</p>
			<div class="clear"></div>
			</li>
	{% endfor %}
</ul>
{% endblock%}
